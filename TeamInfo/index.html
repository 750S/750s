  <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <form class="form-inline">
    <a href="http://750s.github.io"><button id="sign-out" class="btn btn-bg btn-outline-secondary" type="button">Return to Home Page</button></a>
  </form>

<button id="authorize_button" style="display: none;">Authorize</button>

  <div class = "container-fluid" id="signInForm">
  <h3 class="text-center" style = "padding-bottom:10px; padding-top:12px;">Sign In: </h3>
    <div class = "text-center" style = "margin-top:20px;">
      <div class="form-group row form-inline text-center">
        <div class="col-12">
          <select class="custom-select text-center" id="name">
            <option selected>Select Name</option>
              <option value="Karthik">Karthik</option>
              <option value="Nicholas">Nicholas</option>
              <option value="Suchit">Suchit</option>
              <option value="Tanav">Tanav</option>
              <option value="Vijay">Vijay</option>
              <option value="Suhuruth">Suhuruth</option>
              <option value="Jason">Jason</option>
              <option value="Tejas">Tejas</option>
              <option value="Abimanyu">Abimanyu</option>
          </select>
        </div>
      </div>
      <div class="form-group row form-inline">
        <div class="col-12" style = "padding-top:5px; padding-bottom:5px;">
          <label for="date-input" class="col-form-label" style="display:inline; ">Date:</label>
          <input class="form-control" type="date"  style="display:inline; margin-top:6px;" id="date-input">
        </div>
        <div class="col-12" style = "padding-top:5px; padding-bottom:5px;">
          <label for="example-time-input" class="col-form-label" style="display:inline;">Time In:</label>
          <input class="form-control" type="time" style="display:inline; margin-top:6px;" id="start-time-input">
        </div>
        <div class="col-12" style = "padding-top:5px; padding-bottom:5px;">
          <label for="example-time-input" class="col-form-label" style="display:inline;">Time Out:</label>
          <input class="form-control" type="time" style="display:inline; margin-top:6px;" id="end-time-input">
        </div>
        <div class="col-12" style = "padding-top:5px; padding-bottom:5px;">
          <label for="example-time-input" class="col-form-label" style="display:inline;">Meeting Start Time:</label>
          <input class="form-control" type="time" style="display:inline; margin-top:6px;" id="meeting-start-time-input">
        </div>
        <div class="col-12" style = "padding-top:5px; padding-bottom:5px;">
          <label for="example-time-input" class="col-form-label" style="display:inline;">Meeting End Time:</label>
          <input class="form-control" type="time" style="display:inline; margin-top:6px;" id="meeting-end-time-input">
        </div>
        <div class="col-12">
          <label for="example-text-input" class="col-2 col-form-label" style="display:inline;">Meeting Purpose:</label>
          <input class="form-control" type="text" placeholder="Enter Here" style="display:inline; margin-top:6px;" id="purpose-text-input">
        </div>
      </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
